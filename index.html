<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro Part 1</title>
    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">


</head>

<body class="bg-[#010313]">

    <main class="min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Alphabet Clash -->
        <section class="home min-h-screen flex justify-center items-center">
            <div class="flex flex-col items-center justify gap-10">
                <h1 class="text-8xl font-anton font-normal text-[white]">ALPHABET CLASH</h1>
                <p class="text-xl font-poppins font-medium text-[white]">Unleash Your Keyboard Kung Fu : Press “Enter”
                    to
                    Play</p>
                <button onclick="play()" class="btn btn-primary text-2xl font-poppins font-semibold text-[white]">Play
                    Now</button>
            </div>

        </section>

        <!-- Playground Start -->
        <section class="play-ground flex flex-col justify-center items-center gap-10 p-10 hidden">
            <!-- Art Board -->
            <div>
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB2] border-8 border-[#010313CC] rounded-2xl">
                    <div class="flex justify-center items-center">
                        <p class="font-poppins font-medium text-xl text-white bg-[#2F2941] rounded-b-xl px-6 py-1">Don't
                            watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-semibold font-poppins">Y</p>
                    </div>
                </div>
            </div>
            <!-- Keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!-- Life Line -->
            <div class="flex justify-between items-center w-full">
                <button class="btn px-4 text-white bg-[#894189] rounded-3xl">
                    Like
                    <img src="images/Group 23.svg" alt="">
                    <span>1</span>
                </button>

                <button class="btn px-4 text-white bg-[#360490] rounded-3xl">
                    Score
                    <img src="images/monetization_on.svg" alt="">
                    <span>1</span>
                </button>
            </div>

        </section>
        <!-- Playground End -->

        <!-- Score Start -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="bg-[#FFFFFF33] flex flex-col justify-center items-center p-6 rounded-lg space-y-5">
                <h1 class="text-8xl font-poppins text-white">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="bg-[white] text-black p-2 rounded-lg font-poppins font-semibold">Play Again</button>
                <p class="font-poppins font-medium text-xl text-white">Practice will make you to Pro</p>
            </div>
        </section>
        <!-- Score End -->
    </main>

    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
