<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro Part 1</title>
    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">


</head>

<body class="bg-[#010313]">

    <main class="min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Alphabet Clash -->
        <section id="home-screen" class="min-h-screen flex justify-center items-center">
            <div class="flex flex-col items-center justify gap-10">
                <h1 class="text-8xl font-anton font-normal text-[white]">ALPHABET CLASH</h1>
                <p class="text-xl font-poppins font-medium text-[white]">Unleash Your Keyboard Kung Fu : Press “Enter”
                    to
                    Play</p>
                <button onclick="play()" class="btn btn-primary text-2xl font-poppins font-semibold text-[white]">Play
                    Now</button>
            </div>

        </section>

        <!-- Playground Start -->
        <section id="play-ground" class="flex flex-col justify-center items-center gap-10 p-10 hidden">
            <!-- Art Board -->
            <div>
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB2] border-8 border-[#010313CC] rounded-2xl">
                    <div class="flex justify-center items-center">
                        <p class="font-poppins font-medium text-xl text-white bg-[#2F2941] rounded-b-xl px-6 py-1">Don't
                            watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-semibold font-poppins uppercase">Y</p>
                    </div>
                </div>
            </div>
            <!-- Keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- Life Line -->
            <div class="flex justify-between items-center w-full">
                <button class="btn px-4 text-white bg-[#894189] rounded-3xl">
                    Life
                    <img src="images/Group 23.svg" alt="">
                    <span id="current-life">5</span>
                </button>

                <button class="btn px-4 text-white bg-[#360490] rounded-3xl">
                    Score
                    <img src="images/monetization_on.svg" alt="">
                    <span id="current-score">0</span>
                </button>
            </div>

        </section>
        <!-- Playground End -->

        <!-- Score Start -->
        <section id="score" class="flex justify-center items-center min-h-screen hidden">
            <div class="bg-[#FFFFFF33] flex flex-col justify-center items-center p-6 rounded-lg space-y-5">
                <h1 class="text-8xl font-poppins text-white">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="bg-[white] text-black p-2 rounded-lg font-poppins font-semibold">Play Again</button>
                <p class="font-poppins font-medium text-xl text-white">Practice will make you to Pro</p>
            </div>
        </section>
        <!-- Score End -->
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
